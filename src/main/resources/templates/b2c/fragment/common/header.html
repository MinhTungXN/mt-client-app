<header xmlns:th="http://www.thymeleaf.org"
        th:fragment="header" class="header">
    <div class="header__top">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-7">
                    <div class="header__top__left">
                        <p>Free shipping, 30-day return or refund guarantee.</p>
                    </div>
                </div>
                <div class="col-lg-6 col-md-5">
                    <div class="header__top__right">
                        <div class="header__top__links">
                            <!--a th:href="@{/login}">Login</a-->
                            <a href="#">Login</a>
                            <a href="#">FAQs</a>
                        </div>
                        <div class="header__top__hover">
                            <span>VND <i class="arrow_carrot-down"></i></span>
                            <ul>
                                <li>VND</li>
                                <li>USD</li>
                                <li>EUR</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3">
                <div class="header__logo">
                    <a th:href="@{/home}"><img src="img/logo.png" alt=""></a>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <nav class="header__menu mobile-menu">
                    <ul>
                        <li th:classappend="${#httpServletRequest.requestURI}=='/home'?'active':''"><a th:href="@{/home}">Home</a></li>
                        <li th:classappend="${#httpServletRequest.requestURI}=='/about'?'active':''" ><a th:href="@{/about}">About</a></li>
                        <li th:classappend="${#httpServletRequest.requestURI}=='/categories'?'active':''" ><a th:href="@{/categories(page='0')}">Categories</a>
                            <ul class="dropdown">
                                <li><a th:href="@{/clothing}">Clothing</a></li>
                                <li><a th:href="@{/shoes}">Shoes</a></li>
                                <li><a th:href="@{/accessories}">Accessories</a></li>
                            </ul>
                        </li>
                        <li th:classappend="${#httpServletRequest.requestURI}=='/shop'?'active':''"><a th:href="@{/shop(page='0')}">Products</a>
                            <ul class="dropdown">
                                <li><a th:href="@{/best-sellers}">Best Sellers</a></li>
                                <li><a th:href="@{/new-arrivals}">New Arrivals</a></li>
                                <li><a th:href="@{/hot-sales}">Hot Sales</a></li>
                            </ul>
                        </li>
                        <li th:classappend="${#httpServletRequest.requestURI}=='/contact'?'active':''"><a th:href="@{/contact}">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="col-lg-3 col-md-3">
                <div class="header__nav__option">
                    <a href="#" class="search-switch"><img src="img/icon/search.png" alt=""></a>
                    <a href="#"><img src="img/icon/heart.png" alt=""></a>
                    <a href="#"><img src="img/icon/cart.png" alt=""> <span>0</span></a>
                    <div class="price">$0.00</div>
                </div>
            </div>
        </div>
        <div class="canvas__open"><i class="fa fa-bars"></i></div>
    </div>
</header>
