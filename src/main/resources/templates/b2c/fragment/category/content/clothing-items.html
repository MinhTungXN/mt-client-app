<div xmlns:th="http://www.thymeleaf.org"
     th:fragment="clothing-items" class="row">
    <div class="col-lg-4 col-md-6 col-sm-6"
    	th:each="clothingProduct : ${clothingProducts}">
        <div class="product__item">
            <div class="product__item__pic set-bg" 
            	 th:attr="data-setbg='/img/products/' + ${clothingProduct.image}">
                <ul class="product__hover">
                    <li><a href="#"><img src="img/icon/heart.png" alt=""></a></li>
                    <li><a href="#"><img src="img/icon/compare.png" alt=""> <span>Compare</span></a>
                    </li>
                    <li><a href="#"><img src="img/icon/search.png" alt=""></a></li>
                </ul>
            </div>
            <div class="product__item__text">
                <h6 th:text="${clothingProduct.name}">Piqu√© Biker Jacket</h6>
                <a href="#" class="add-cart">+ Add To Cart</a>
                <div class="rating">
                    <i class="fa fa-star-o"></i>
                    <i class="fa fa-star-o"></i>
                    <i class="fa fa-star-o"></i>
                    <i class="fa fa-star-o"></i>
                    <i class="fa fa-star-o"></i>
                </div>
                <h5 th:text="${clothingProduct.price}">$67.24</h5>
                <div class="product__color__select">
                    <label for="pc-4">
                        <input type="radio" id="pc-4">
                    </label>
                    <label class="active black" for="pc-5">
                        <input type="radio" id="pc-5">
                    </label>
                    <label class="grey" for="pc-6">
                        <input type="radio" id="pc-6">
                    </label>
                </div>
            </div>
        </div>
    </div>
    
</div>
